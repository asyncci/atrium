<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet">
    <link href="../static/styles/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div th:replace="fragments/navigation.html :: header"></div>

    <div th:if="${profile != null}">
        <h1>user name: [[${profile.name}]]</h1>
        <h1>email: [[${profile.email}]]</h1>
    </div>

    <table>
        <thead>
        </thead>
        <tbody>
        <tr th:if="${topics.empty}">
            <p>There is no topics that <span style="color: forestgreen">you</span> have started</p>
        </tr>

        <tr th:each="topic : ${topics}">
            <td><span th:text="${topic.title}"> Title </span></td>
            <td><span th:text="${topic.argument}"> Argument </span></td>
        </tr>
        </tbody>
    </table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
